<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    h1 {
      color: blue;
    }
    .load {
      width: 100%;
      height: 100%;
      background: #000000;
      opacity: 1;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      display: block;
    }
    .load>h1 {
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <div class="load">
    <h1></h1>
  </div>
  <h1>Hi</h1>
  <button onclick="loading()">Click me</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script>
    
    var text = {
      1: "Kled military title is 'High Major Commodore of the First Legion Third Multiplication Double Admiral Artillery Vanguard Company' ",
      2: "Pinguin can't fly",
      3: "8% of the American population thinks that they can beat a Bear in a bare hand fight",
    }
    
    function arrive(){
      let random = Math.floor(Math.random() * 3) + 1;
      document.querySelector('.load>h1').innerHTML = text[random];
      
      setTimeout(function() {
        gsap.to('.load', {duration: 2, display: 'none', opacity: 0});
        document.querySelector('.load>h1').innerHTML = '';
      }, 2000);
    }
    arrive();

    function loading() {
      gsap.to('.load', {duration: 0.5, display: 'block', opacity: 1});
      setTimeout(function() {
        window.location.href = 'a.html';
      }, 500);
    }
  </script>
</body>
</html>
